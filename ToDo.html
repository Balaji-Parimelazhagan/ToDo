<html>
<head>
  <title>To Do
  </title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" type = "text/css" href="ToDo.css">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id = "container">
    <div class = "header">
      <span>To-Do</span>
    </div>
    <div class = "working-area">
      <div class = "side-panel">
        <div class = "menu-button" tabindex="0" role="button" aria-pressed="true">
          <div class = "bars"></div>
          <div class = "bars"></div>
          <div class = "bars"></div>
        </div>
        <div class = "scrollable-area">
          <div class = "side-panel-menu">
            <div class = "menu-icon"><img alt = "sun-icon" src = "images/sun.png"></div>
            <div class = "menu-name menu-name-width" >My Day</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "menu-icon"><img alt = "star-icon" src = "images/star.png"></div>
            <div class = "menu-name menu-name-width" >Important</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "menu-icon"><img alt = "star-icon" src = "images/calender.png"></div>
            <div class = "menu-name menu-name-width" >Planned</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "menu-icon"><img alt = "user-icon" src = "images/user.png"></div>
            <div class = "menu-name menu-name-width" >Assigned to Me</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "menu-icon"><img alt = "home-icon" src = "images/home.png"></div>
            <div class = "menu-name menu-name-width" >Tasks</div>
          </div>
          <div class = "task-list-collection">
          </div>
        </div>
        <div class = "side-panel-menu">
          <label class = "navigation-button new-list-button" for = "newListInput" >+</label>
          <input type = "text" placeholder = "New list" class = "navigation-detail newListInput" id = "newListInput" />
        </div>
      </div>
      <div class = "list-detail">
        <div class = "list-header">
          <span class = "list-of-task-name">Tasks</span>
          <img alt = "option-icon" src = "images/dot.png">
          <img alt = "option-icon" src = "images/dot.png">
          <img alt = "option-icon" src = "images/dot.png">
        </div>
        <div class = "task-collection">
        </div>
        <div class = "add-new-task">
          <label class = "add-task-icon" for = "new-task-input-box"><img class = "task-plus-icon" alt = "plus-icon" src = "images/plus.png"></label>
          <input type = "text" placeholder = "Add task" class = "task-name-input" id = "new-task-input-box"/>
        </div>
      </div>
      <div class = "task-detail">
        <div class = "task-header">
         <div class = "task-title">
            <div class = "task-status task-status-detail-margin">
              <input type = "checkbox" id = "task-status-detail-checkbox"></input>
              <label class = "tast-status-checkbox" for = "task-status-detail-checkbox"></label>
            </div>
            <div class = "task-name-detail"></div>
            <div class = "is-favourite">
              <img class = "task-status-icon" alt = "circle-icon" src = "images/star.png">
            </div>
          </div>
          <div class="steps">
          </div>
          <div class = "add-new-step">
            <label class = "add-step-icon" for = "new-step-input-box"><img class = "step-plus-icon" alt = "plus-icon" src = "images/plus.png"></label>
            <input type = "text" placeholder = "Add step" class = "step-name-input" id = "new-step-input-box"/>
          </div>
        </div>
        <div class = "task-footer">
        <div class = "task-detail-delete"></div>
        <div class = "task-detail-panel-close">Close</div>
        </div>
      </div>
    </div>
    <div class = "modal">
    <div class = "modal-content">
      <span class = "warning-message">"<span class = "criteria-name"></span>" will be permanently deleted</span><br>
      <span class = "info">You won't be able to undo this action</span><br>
      <button class = "delete-button" onclick=""></button>
      <button class = "cancel-button" onclick="closeDeletePopup()">Cancel</button>
    </div>
</div>
  </div>
  <script src = "ToDo.js"></script>
</body>
</html>
