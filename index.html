<html>
<head>
  <title>To Do
  </title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" type = "text/css" href="css/style.css">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id = "container">
    <div class = "header">
      <span>To-Do</span>
    </div>
    <div class = "working-area">
      <div class = "side-panel side-panel-closed-width">
        <div class = "menu-button" tabindex="0" role="button" aria-pressed="true">
          <div class = "bars"></div>
          <div class = "bars"></div>
          <div class = "bars"></div>
        </div>
        <div class = "scrollable-area">
          <div class = "side-panel-menu">
            <div class = "icon-div"><div class="icon sun-icon"></div></div>
            <div class = "menu-name margin-when-side-panel-closed" >My Day</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "icon-div"><div class="icon star-icon"></div></div>
            <div class = "menu-name margin-when-side-panel-closed" >Important</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "icon-div"><div class="icon calender-icon"></div></div>
            <div class = "menu-name margin-when-side-panel-closed" >Planned</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "icon-div"><div class="icon user-icon"></div></div>
            <div class = "menu-name margin-when-side-panel-closed" >Assigned to Me</div>
          </div>
          <div class = "side-panel-menu">
            <div class = "icon-div"><div class="icon home-icon"></div></div>
            <div class = "menu-name margin-when-side-panel-closed" >Tasks</div>
          </div>
          <div class = "task-list-collection">
          </div>
        </div>
        <div class = "side-panel-menu">
          <label class = "navigation-button new-list-button" for = "newListInput" >+</label>
          <input type = "text" placeholder = "New list" class = "navigation-detail newListInput" id = "newListInput" />
        </div>
      </div>
      <div class = "list-detail list-when-task-side-closed">
        <div class = "list-header">
          <span class = "list-of-task-name">Tasks</span>
          <div class="option-icon"></div>
          <div class="option-icon"></div>
          <div class="option-icon"></div>
        </div>
        <div class = "task-collection">
        </div>
        <div class = "add-new-task">
          <label class = "add-task-icon add-task-plus-icon" for = "new-task-input-box"></label>
          <input type = "text" placeholder = "Add task" class = "task-name-input" id = "new-task-input-box"/>
        </div>
      </div>
      <div class = "task-detail task-detail-width-none">
        <div class = "task-header">
         <div class = "task-title">
            <div class = "task-status task-status-detail-margin">
              <input type = "checkbox" id = "task-status-detail-checkbox"></input>
              <label class = "tast-status-checkbox" for = "task-status-detail-checkbox"></label>
            </div>
            <div class = "task-name-detail text-decoration-none"></div>
            <div class = "is-favourite"></div>
          </div>
          <div class="steps">
          </div>
          <div class = "add-new-step">
            <label class = "add-step-icon" for = "new-step-input-box"></label>
            <input type = "text" placeholder = "Add step" class = "step-name-input" id = "new-step-input-box"/>
          </div>
        </div>
        <div class = "task-footer">
        <div class = "task-detail-delete"></div>
        <div class = "task-detail-panel-close">Close</div>
        </div>
      </div>
    </div>
    <div class = "modal model-display-none">
    <div class = "modal-content">
      <span class = "warning-message">"<span class = "criteria-name"></span>" will be permanently deleted</span><br>
      <span class = "info">You won't be able to undo this action</span><br>
      <button class = "delete-button" onclick=""></button>
      <button class = "cancel-button" onclick="closeDeletePopup()">Cancel</button>
    </div>
</div>
  </div>
  <script src = "js/index.js"></script>
</body>
</html>
